  <body>
    <header>
      <div class="theme-switch-wrapper">
        <label for="theme-toggle"
          ><span class="screen-reader-text">Enable dark theme</span></label
        >
        <button class="light-theme-button">
          <span class="screen-reader-text">Enable dark theme</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="sun"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 16a4 4 0 1 0 0-8a4 4 0 0 0 0 8zm0-12h.01M20 12h.01M12 20h.01M4 12h.01m13.647-5.657h.01m-.01 11.314h.01m-11.324 0h.01m-.01-11.314h.01"
            />
          </svg>
        </button>
        <input id="theme-toggle" type="checkbox">
        <button class="dark-theme-button">
          <span class="screen-reader-text">Enable light theme</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="moon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3a6.364 6.364 0 0 0 9 9a9 9 0 1 1-9-9Z"
            />
          </svg>
        </button>
      </div>
    </header>
    <main>
      {{ main_section_html|escape("none") }}
    </main>
    <script>{{ theme_script|escape("none") }}</script>
    <script>{{ prism_script|escape("none") }}</script>
    <script>{{ live_reload_script|escape("none") }}</script>
  </body>
</html>
