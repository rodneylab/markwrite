[package]
name = "markwrite"
version = "0.0.1"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/markwrite"
description = "Markdown writing CLI tool"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "markwrite"

[dependencies]
aho-corasick = "0.7.20"
anyhow = "1.0.70"
clap = { version = "4.2.2", features = ["derive"] }
clap-verbosity-flag = "2.0.1"
deunicode = "1.3.3"
env_logger = "0.10"
futures = "0.3"
html5ever = "0.26.0"
log = "0.4"
nom = { version = "7.1.3", features = ["alloc"] }
notify = "5.1.0"
notify-debouncer-mini = { version = "0.2.0" }
pulldown-cmark = "0.9.2"
reqwest = { version = "0.11.16", features = ["json"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
textwrap = "0.16.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
url = "2.3.1"

[dev-dependencies]
assert_cmd = "2.0.11"
assert_fs = "1"
fake = "2.5"
predicates = "3.0.3"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"

[profile.release]
strip = "debuginfo"
